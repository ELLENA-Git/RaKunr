<!DOCTYPE html><html lang="zh-cms-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>RaKunr</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../assets/style/blog.css"></head><body><header id="header"><h1 class="header-title"><a href="#!/home">RaKunr</a></h1><p class="header-descripition">愿风指引着你的道路，愿你的刀刃永远锋利。</p></header><main id="main" class="container"></main><footer id="footer"><p>&copy 2015 Rakume Hayashi</p><p>Made with <a href="https://github.com/Kunr/Koishumi" title="Koishumi" target="_blank">Koishumi</a></p></footer><script id="article-list" type="text/html"><section id="home">
  {{each posts as value}}
    <article class="post">
      <a class="post-link" href="{{value.url}}" title="{{ value.title }}">{{ value.title }}</a>
      <small class="post-date">{{ value.date }}</small>
    </article>
  {{/each}}
</section>
</script><script id="article" type="text/html"><article id="post">
  <header class="post-header">
    <small class="post-datetime">{{ date }}</small>
    <h2 class="post-title">{{ title }}</h2>
  </header>

  <section class="post-content">
    {{ #content }}
  </section>
</article>

{{if comment.type}}
  <section id="comment">
    {{if comment.type == "disqus"}}
      <div id="disqus_thread"></div>
    {{else if comment.type == "duoshuo"}}
      <div class="ds-thread" data-title="{{ title }}" data-url="{{ url }}" data-thread-key="{{ title }}"></div>
    {{/if}}
  <section>
{{/if}}
</script><script>var config = {
  github: {
    repo: 'Hector/rakunr',
    branch: 'markdown',
    path: ''
  },

  comment: {
    type: 'disqus',
    shortname: 'rakunr'
  }
}
</script><script src="../assets/script/artTemplate.js"></script><script src="../assets/script/showdown.js"></script><script src="../assets/script/blog.js"></script></body></html>
